<!DOCTYPE html>
<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid black;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<table id="employees" style="width:100%">
    {% if result %}
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        
    </tr>
    {% for row in result %}
    <tr>
        <td> {{ row.name }}</td>
        
        <td> {{ row.email }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
